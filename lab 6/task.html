<!DOCTYPE html>
<html lang="en">

<head>
    <title> task</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body onload="cal();">
    <div class="container" style="padding: 100px;">
        <div class="card">

            <div class="card-body">
                <h3>Total is</h3>
                <h4 id="total"></h4>
                <h3>Avg is</h3>
                <h4 id="avg"></h4>
            </div>

        </div>
        <div class="card">

            <div class="card-body">
                <h3>You Are </h3>
                <h4 id="great"></h4>

            </div>

        </div>

    </div>

    <script>
        function cal() {
            var total = 0;
            var t = 0;
            for (i = 0; i < 5; i++) {


                t = parseInt(window.prompt("Enter number"));

                total = total + t;
                avg = total / 5;


            }

            document.getElementById("total").innerText = total;
            document.getElementById("avg").innerText = avg;
            if (total > 200) {
                document.getElementById("great").innerText = "You Are Pass";
            }
            else {
                document.getElementById("great").innerText = "You Are Fail";
            }


        }

    </script>
</body>

</html>
